<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- 째<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="feel">
                <span>Feels Like</span>
                <p>- 째<span>C</span></p>
            </div>
            <div class="maxtemp">              
                <span>Maximum Temperature</span>
                <p>- 째<span>C</span></p>
            </div>
            <div class="mintemp">
                <span>Minimum Temperature</span>
                <p>- 째<span>C</span></p>
            </div>
            <div class="pressure">
                <span>Pressure<p></p></span>
            </div>
            <div class="humidity">
                <span>Humiduty<p></p></span>
            </div>
            <div class="wind">
                <span>Wind speed<p></p></span>
            </div>
            <div class="risesun">
                <span>Sun Rise<p></p></span>
            </div>
            <div class="setsun">
                <span>Sun Set<p></p></span>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
